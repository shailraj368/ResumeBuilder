<div class="form-container">
  <form id="jobForm" #form="ngForm" (ngSubmit)="updateWorkExp()">
    <div class="form-group">
      <label for="companyName">id</label>
      <input
        type="text"
        id="id"
        name="id"
        [(ngModel)]="WorkHistoryDetails.id"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input
        type="text"
        id="companyName"
        name="companyName"
        [(ngModel)]="WorkHistoryDetails.companyName"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input
        type="text"
        id="jobTitle"
        name="jobTitle"
        [(ngModel)]="WorkHistoryDetails.jobTitle"
        required
      />
    </div>
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input
        type="text"
        id="projectName"
        name="projectName"
        [(ngModel)]="WorkHistoryDetails.projectName"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobCity">Job City:</label>
      <input
        type="text"
        id="jobCity"
        name="jobCity"
        [(ngModel)]="WorkHistoryDetails.jobCity"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobCountry">Job Country:</label>
      <input
        type="text"
        id="jobCountry"
        name="jobCountry"
        [(ngModel)]="WorkHistoryDetails.jobCountry"
        required
      />
    </div>
    <div class="form-group">
      <label for="projectDescription">Project Description:</label>
      <textarea
        id="projectDescription"
        name="projectDescription"
        [(ngModel)]="WorkHistoryDetails.projectDescription"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="techStack">Tech Stack:</label>
      <input
        type="text"
        id="techStack"
        name="techStack"
        [(ngModel)]="WorkHistoryDetails.techStack"
        required
      />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        [(ngModel)]="WorkHistoryDetails.startDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        [(ngModel)]="WorkHistoryDetails.endDate"
        required
      />
    </div>
    <button type="submit">Submit</button>
    <br />
    <button class="delete-button" type="button" (click)="deleteWorkExp(WorkHistoryDetails.id)">
      Delete
    </button>
  </form>
</div>
