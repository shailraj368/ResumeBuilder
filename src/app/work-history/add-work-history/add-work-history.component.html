<div class="form-container">
  <form id="jobForm" #form="ngForm" (ngSubmit)="addWorkExp()">
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input
        type="text"
        id="companyName"
        name="companyName"
        [(ngModel)]="addWorkHistoryRequest.companyName"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input
        type="text"
        id="jobTitle"
        name="jobTitle"
        [(ngModel)]="addWorkHistoryRequest.jobTitle"
        required
      />
    </div>
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input
        type="text"
        id="projectName"
        name="projectName"
        [(ngModel)]="addWorkHistoryRequest.projectName"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobCity">Job City:</label>
      <input
        type="text"
        id="jobCity"
        name="jobCity"
        [(ngModel)]="addWorkHistoryRequest.jobCity"
        required
      />
    </div>
    <div class="form-group">
      <label for="jobCountry">Job Country:</label>
      <input
        type="text"
        id="jobCountry"
        name="jobCountry"
        [(ngModel)]="addWorkHistoryRequest.jobCountry"
        required
      />
    </div>
    <div class="form-group">
      <label for="projectDescription">Project Description:</label>
      <textarea
        id="projectDescription"
        name="projectDescription"
        [(ngModel)]="addWorkHistoryRequest.projectDescription"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="techStack">Tech Stack:</label>
      <input
        type="text"
        id="techStack"
        name="techStack"
        [(ngModel)]="addWorkHistoryRequest.techStack"
        required
      />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        [(ngModel)]="addWorkHistoryRequest.startDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        [(ngModel)]="addWorkHistoryRequest.endDate"
        required
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
